<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Bouncing Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Start the ball at the lowest point */
            height: 100vh;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative; /* Change to relative to allow vertical movement */
            animation: bounce 4s infinite, changeColor 5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                bottom: 25%; /* 1/4 of the y distance */
            }
            50% {
                bottom: 75%; /* 3/4 of the y distance */
            }
        }

        @keyframes changeColor {
            0%, 100% {
                background-color: blue;
            }
            25% {
                background-color: red;
            }
            50% {
                background-color: green;
            }
            75% {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
